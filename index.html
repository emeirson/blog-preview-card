<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yellow: "hsl(47, 88%, 63%)",
            },
            fontFamily: {
              figtree: "Figtree",
            },
          },
        },
      };
    </script>
  </head>
  <body class="h-screen bg-yellow flex justify-center items-center">
    <section
      class="group border border-black bg-white max-w-xs rounded-xl p-5 font-figtree space-y-3 shadow-[9px_9px_0_0_rgb(0,0,0)]"
    >
      <div class="rounded-xl overflow-hidden">
        <img src="./assets/images/illustration-article.svg" alt="" />
      </div>

      <div class="space-y-4">
        <h3
          class="bg-yellow text-sm font-extrabold inline-block py-1 px-4 rounded"
        >
          Learning
        </h3>
        <p class="text-xs">Published 21 Dec 2023</p>
        <h1 class="font-extrabold text-lg group-hover:text-yellow">HTML & CSS foundations</h1>
        <p class="text-sm text-gray-500">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="flex items-center space-x-4">
          <img class="h-8" src="./assets/images/image-avatar.webp" alt="" />
          <span class="text-xs font-bold">Greg Hooper</span>
        </div>
      </div>
    </section>
  </body>
</html>
